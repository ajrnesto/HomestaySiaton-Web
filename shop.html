<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shop</title>
        <link rel="stylesheet" href="/css/main.min.css">
        <link rel="stylesheet" href="/css/global.css">
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
		<script type="module" src="/js/shop.js"></script>
		<script type="module" src="/js/navbar.js"></script>
</head>

<body class="bg-light">
	<nav class="navbar sticky-top navbar-expand-md navbar-light py-0" style="background-color: white;">
		<div class="container-fluid justify-content-center">
		    <a class="navbar-brand col-9 col-md-2 ms-0 ms-md-4" href="#"><img src="images/logo.png" alt="J&J" width="80"/></a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse col-9 col-md-10 navbar-collapse justify-content-center" id="navbarSupportedContent">
				<div class="col-12 col-md-6">
				</div>
				<ul class="navbar-nav col-12 col-md-auto justify-content-center mb-2 mb-lg-0">
					<li id="btnOpenSearch" class="nav-item nav-btn-shop col-sm-auto text-center px-3 my-auto">
						<a class="nav-link" href="#">
							<i class="fi fi-br-search text-primary mx-2" style="font-size: 1.1rem;"></i>
						</a>
					</li>
					<li class="nav-item nav-btn-shop col-sm-auto text-center px-3 my-auto py-2 bg-primary">
						<a id="btnShop" class="nav-link active" aria-current="page" href="#">Shop</a>
					</li>
					<li class="nav-item nav-btn-track-orders col-sm-auto mx-3 text-center my-auto d-none">
						<a id="btnTrackOrders" class="nav-link" href="track.html">Track Orders</a>
					</li>
					<li class="nav-item nav-btn-cart col-sm-auto mx-3 text-center my-auto d-none">
						<a id="btnCart" class="nav-link" href="cart.html"><i class="fi fi-rs-shopping-cart text-dark" style="font-size: 1.4rem"></i></a>
					</li>
					<li class="nav-item nav-btn-login-or-signup col-sm-auto mx-3 text-center my-auto">
						<a id="btnLoginOrSignup" class="nav-link" href="login.html">Log in or Sign up</a>
					</li>
					<li class="nav-item nav-btn-avatar col-sm-auto mx-3 text-center my-auto dropdown d-none">
						<a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							<img id="btnAvatar" class="user-avatar my-0 py-0" alt="Avatar">
						</a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item text-center disabled text-primary" href="#"><img class="user-avatar my-0 py-0" alt="Avatar"></a></li>
							<li><a id="tvEmail" class="dropdown-item text-center disabled text-primary" href="#">Email Address</a></li>
							<!--li><hr class="dropdown-divider"></li-->
							<li><a class="dropdown-item text-center text-danger" href="#" id="btnLogout">Log out</a></li>
						</ul>
					</li>
				</ul>
		    </div>
		</div>
	</nav>

	<h4 id="tvSearchShop" class="text-dark mt-4 text-center d-none">Search index: </h4>

	<div id="shopItemsContainer" class="row row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-2 justify-content-center m-0 p-0">
	</div>

	<div id="modalSearch" class="modal fade" tabindex="-1" aria-labelledby="tvSearchTitle" aria-hidden="true">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<form class="col-12 col-xl-4 my-2">
							<div class="input-group">
								<label class="input-group-text" for="menuCategoriesFilter">Category</label>
								<select class="form-select form-select-lg" id="menuCategoriesFilter">
									<option value="-1">All</option>
									<option value="Uncategorized">Uncategorized</option>
								</select>
							</div>
						</form>
						<form class="col-12 col-xl-8 my-2">
							<div class="input-group input-group-lg">
								<input id="etSearchShop" type="text" class="form-control" placeholder="Search product..." aria-label="Search product..." aria-describedby="btnSearch">
								<button class="btn btn-primary search-button" type="button" id="btnSearchShop">
									<i class="fi fi-br-search text-light mx-2" style="font-size: 1rem;"></i>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="modalViewProduct" class="modal fade" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-body">
					<div class="col">  <!-- card container -->
						<div class="rounded bg-white row row-cols-2 col-12 justify-content-center mx-auto"> <!-- card -->
							<img id="imgViewProductThumbnail" class="col-5" style="object-fit: contain;" src="https://via.placeholder.com/150?text=Image">
							<div class="col-7 align-middle">
								<h4 id="tvViewProductName" class="col-12 pt-2 pb-1"></h4>
								<p id="tvViewProductDetails" class="col-12"></p>
								<h5 id="tvPrice" class="col my-auto text-primary mb-3"></h5>
								<label for="etQuantity" class="form-label"></label>
								<div class="input-group mb-1">
									<button id="btnDecrement" class="btn btn-primary" type="button">
										<i class="bi bi-dash-lg text-white" style="font-size: 1rem;"></i>
									</button>
									<input id="etQuantity" type="number" min="0" class="form-control text-center" placeholder="Quantity" value="1">
									<button id="btnIncrement" class="btn btn-primary" type="button">
										<i class="bi bi-plus-lg text-white" style="font-size: 1rem;"></i>
									</button>
								</div>
								<p id="tvViewProductStock" class="col-12 text-dark"></p>
							</div>
							<div class="row col-12 mb-2 justify-content-end p-0 m-0"> <!-- card footer -->
								<div class="col-auto"> <!-- Add to cart button container  -->
									<button type="button" class="btn btn-light py-2 me-2" data-bs-dismiss="modal">Cancel</button>
									<button id="btnAddToCart" class="btn btn-primary" title="Add to cart"><i class="bi bi-cart-plus text-light me-2" style="font-size: 1.2rem;"></i>Add to Cart</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
