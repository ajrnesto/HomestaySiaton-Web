<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shop</title>
        <link rel="stylesheet" href="/css/main.min.css">
        <link rel="stylesheet" href="/css/global.css">
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
        <script type="module" src="/js/shop.js"></script>
</head>

<body class="bg-light">
	<nav class="navbar navbar-expand-md navbar-light" style="background-color: white;">
		<div class="container-fluid justify-content-center">
		    <a class="navbar-brand col-9 col-md-2 ms-0 ms-md-4" href="#"><img src="images/logo.png" alt="J&J" width="80"/></a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse col-9 col-md-10 navbar-collapse justify-content-center" id="navbarSupportedContent">
				<form class="col-12 col-md-6 container-fluid my-4 my-md-0">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search product..." aria-label="Search product..." aria-describedby="btnSearch">
						<button class="btn btn-primary search-button" type="button" id="btnSearch">
							<i class="fi fi-br-search text-light mx-2" style="font-size: 0.8rem;"></i></button>
					</div>
				</form>
				<ul class="navbar-nav col-12 col-md-auto justify-content-center mb-2 mb-lg-0">
					<li class="nav-item col-sm-auto mx-3 text-center my-auto">
						<a class="nav-link active" aria-current="page" href="#">Shop</a>
					</li>
					<li class="nav-item nav-btn-track-orders col-sm-auto mx-3 text-center my-auto">
						<a class="nav-link" href="#">Track Orders</a>
					</li>
					<li class="nav-item nav-btn-cart col-sm-auto mx-3 text-center my-auto">
						<a class="nav-link" href="#"><i class="fi fi-rs-shopping-cart text-dark" style="font-size: 1.4rem"></i></i></a>
					</li>
					<li class="nav-item nav-btn-login col-sm-auto mx-3 text-center my-auto">
						<a class="nav-link" href="#">Log in or Sign up</a>
					</li>
					<li class="nav-item nav-btn-avatar col-sm-auto mx-3 text-center my-auto dropdown d-none">
						<a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							<img class="user-avatar my-0 py-0" alt="Avatar">
						</a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item text-center disabled text-primary" href="#"><img class="user-avatar my-0 py-0" alt="Avatar"></a></li>
							<li><a class="dropdown-item text-center dropdown-text-email disabled text-primary" href="#">Email Address</a></li>
							<!--li><hr class="dropdown-divider"></li-->
							<li><a class="dropdown-item text-center text-danger" href="#" id="btnLogout">Log out</a></li>
						</ul>
					</li>
				</ul>
		    </div>
		</div>
	</nav>

	<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
