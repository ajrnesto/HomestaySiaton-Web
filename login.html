<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Motorparts and Services</title>
    <link rel="stylesheet" href="/css/main.min.css">
    <link rel="stylesheet" href="/css/global.css">
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <script type="module" src="/js/login.js"></script>
</head>

<body>
	<div class="container vh-100 col-10 col-lg-4">
		<div class="row vh-100 align-items-center">
			<div class="row">
				<form id="loginForm" class="col-12 needs-validation">
					<div class="col-lg-12 text-center mb-4">
						<img src="images/logo.png" class="col-12 mb-4" />
					</div>
					<h4 class="display mb-4 text-start text-dark">Welcome back!</h4>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-at" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating">
							<input type="email" class="form-control email-validator" id="etLoginEmail" placeholder="Email Address" required>
							<label for="etLoginEmail">Email Address</label>
						</div>
						<div class="invalid-feedback">
							Please enter an email address.
						</div>
					</div>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-lock" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating">
							<input type="password" class="form-control password-validator" id="etLoginPassword" placeholder="Password" required>
							<label for="etLoginPassword">Password</label>
						</div>
						<div class="invalid-feedback">
							Please enter a password.
						</div>
					</div>
					<div class="text-error text-danger mt-3" id="errLogin">
						*The email or password that you have entered was incorrect.
					</div>
					<div class="col-12">
						<button type="button" id="btnLogin" class="col-12 btn btn-primary mx-auto mt-4">LOG IN</button>
						<button type="button" id="btnGotoSignup" class="float-right col-12 btn text-primary mx-auto mt-3">Don't have an account?</button>
						<button type="button" id="btnSkipLogin" class="float-right col-12 btn text-dark mx-auto mt-3">Skip and continue as a guest...</button>
					</div>
				</form>
			</div>
		</div>
	</div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
