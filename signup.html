<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeStay Siaton</title>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
	integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
	crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.min.css">
    <link rel="stylesheet" href="/css/global.css">
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <script type="module" src="/js/signup-admin.js"></script>
</head>

<body>
	<div id="recaptcha-container" class="position-absolute top-50 start-50 translate-middle"></div>
	<div id="divForm" class="container vh-100 col-10 col-lg-4">
		<div class="row vh-100 align-items-center">
			<div class="row">
				<form id="signupForm" class="col-12 needs-validation">
					<div class="col-lg-12 text-center">
						<img src="../images/logo.png" class="col-12 mb-4" />
					</div>
					<h4>Create an account</h4>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-user" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating">
							<input type="text" class="form-control first-name-validator" id="etFirstName" placeholder="First Name" required>
							<label for="etFirstName">First Name</label>
						</div>
						<div class="invalid-feedback">
							Please your enter first name.
						</div>
					</div>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-user" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating">
							<input type="text" class="form-control last-name-validator" id="etLastName" placeholder="Last Name" required>
							<label for="etLastName">Last Name</label>
						</div>
						<div class="invalid-feedback">
							Please your enter last name.
						</div>
					</div>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-house-chimney" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating">
							<input type="text" class="form-control address-purok-validator" id="etAddressPurok" placeholder="Address (Purok)" required>
							<label for="etAddressPurok">Address (Purok)</label>
						</div>
						<div class="invalid-feedback">
							Please your enter address.
						</div>
					</div>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-house-chimney" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating">
							<input type="text" class="form-control address-barangay-validator" id="etAddressBarangay" placeholder="Barangay" required>
							<label for="etAddressBarangay">Barangay</label>
						</div>
						<div class="invalid-feedback">
							Please your enter address.
						</div>
					</div>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-house-chimney" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating">
							<input type="text" class="form-control address-municipality-validator" id="etAddressMunicipality" placeholder="Municipality" required>
							<label for="etAddressMunicipality">Municipality</label>
						</div>
						<div class="invalid-feedback">
							Please your enter address.
						</div>
					</div>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-at" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating">
							<input type="email" class="form-control email-validator" id="etSignupEmail" placeholder="Email Address" required>
							<label for="etSignupEmail">Email Address</label>
						</div>
						<div class="invalid-feedback">
							Please enter an email address.
						</div>
					</div>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-lock" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating">
							<input type="password" class="form-control password-validator" id="etSignupPassword" placeholder="Password" required>
							<label for="etSignupPassword">Password</label>
						</div>
						<div class="invalid-feedback">
							Please enter a password.
						</div>
					</div>
					<div class="text-error text-danger mt-3" id="errSignup">
						*The email or password that you have entered was incorrect.
					</div>
					<div class="col-12">
						<button type="button" id="btnSignup" class="col-12 btn btn-primary mx-auto mt-4">CREATE ACCOUNT</button>
					</div>
					<div class="col-12">
						<button type="button" id="btnGotoSignup" class="col-12 btn btn-light mx-auto mt-2" href="">BACK TO LOGIN</button>
					</div>
				</form>
			</div>
		</div>
	</div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
