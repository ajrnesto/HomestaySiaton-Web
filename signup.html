<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Motorparts and Services</title>
    <link rel="stylesheet" href="/css/main.min.css">
    <link rel="stylesheet" href="/css/global.css">
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <script type="module" src="/js/signup.js"></script>
</head>

<body>
	<div class="container vh-100 col-10 col-sm-4">
		<div class="row vh-100 align-items-center">
			<div class="row">
				<div id="loginForm" class="col-12 needs-validation my-4" novalidate>
					<div class="col-lg-12 text-center mb-4">
						<img src="images/logo.png" class="col-12 mb-4" />
					</div>
					<h4 class="display mb-4 text-start text-dark">Let's create your account!</h4>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-user" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating first-name-validator">
							<input type="text" class="form-control first-name-validator" id="etFirstName" placeholder="First Name" required>
							<label for="etFirstName">First Name</label>
						</div>
						<div class="invalid-feedback">
							Please enter your first name.
						</div>
					</div>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-user" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating last-name-validator">
							<input type="text" class="form-control last-name-validator" id="etLastName" placeholder="Last Name" required>
							<label for="etLastName">Last Name</label>
						</div>
						<div class="invalid-feedback">
							Please enter your last name.
						</div>
					</div>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-mobile-button" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating mobile-validator">
							<input type="text" class="form-control mobile-validator" id="etMobile" placeholder="Mobile Number" required>
							<label for="etMobile">Mobile Number</label>
						</div>
						<div class="invalid-feedback">
							Please enter a valid 11-digit mobile number.
						</div>
					</div>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-at" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating email-validator">
							<input type="email" class="form-control email-validator" id="etSignupEmail" placeholder="Email Address" required>
							<label for="etSignupEmail">Email Address</label>
						</div>
						<div class="invalid-feedback">
							Please enter a valid email address.
						</div>
					</div>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-lock" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating password-validator">
							<input type="password" class="form-control password-validator" id="etSignupPassword" placeholder="Password" required>
							<label for="etSignupPassword">Password</label>
						</div>
						<div class="invalid-feedback">
							Please enter a password with more than 6 characters.
						</div>
					</div>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-lock" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating confirm-password-validator">
							<input type="password" class="form-control confirm-password-validator" id="etSignupConfirmPassword" placeholder="Confirm Password" required>
							<label for="etSignupConfirmPassword">Confirm Password</label>
						</div>
						<div class="invalid-feedback">
							Passwords do not match.
						</div>
					</div>
					<div class="col-12">
						<button type="button" id="btnSignup" class="col-12 btn btn-primary mx-auto mt-4">CREATE ACCOUNT</button>
						<button type="button" id="btnGotoLogin" class="float-right col-12 btn text-primary mx-auto mt-3">Already have an account?</button>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
